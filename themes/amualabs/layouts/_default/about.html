{{ define "main" }}

    <div class="container">
        <div class="hero-content">
            <div class="section-tag">ABOUT_AMUALABS</div>
            <h1 class="hero-title">{{ .Params.hero.title | default .Title }}</h1>
            <p class="hero-subtitle">{{ .Params.hero.subtitle }}</p>

<section class="page-content">

        </div>
    </div>
</section>
{{ end }}
